<h2>Available Trains</h2>



<ul class="trains">
  <li *ngFor="let train of trains" 
    (click)="onSelect(train)" 
    [class.selected]="train === selectedTrain">
    
    <span style="float:left" class="badge">{{train.id}}</span> {{train.orig}} - {{train.dest}} <br> {{train.dept}} - {{train.arri}}

  </li>
</ul>

<a routerLink="/details">j
</a>
<app-train-detail [train]="selectedTrain"></app-train-detail>
